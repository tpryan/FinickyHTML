<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBbrN3b2Ff_zTemKA4quBv8oAAdfQhISyY&sensor=true">
    </script>
    
    <script type="text/javascript"src="/js/label.js"></script>
    <script type="text/javascript">
      function initialize() {
        var myOptions = {
          center: new google.maps.LatLng(39.9707361, -75.1778239),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
            
            
         // Creating a marker and positioning it on the map
		var marker = new google.maps.Marker({
	 		position: new google.maps.LatLng(39.9496402, -75.1670608),
	  		map: map,
	  		title: 'Holts Cigar Co',
			clickable: false,
			icon: '/css/skimages/mapMarker.png'
		});
		
		var label = new Label({map: map});
		label.bindTo('position', marker, 'position');
		label.bindTo('text', marker, 'title');

		
		    
      }
      
     
      
      
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
